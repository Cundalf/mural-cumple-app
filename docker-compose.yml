version: '3.8'

services:
  mural-cumple-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mural-cumple-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOSTNAME=${HOSTNAME:-0.0.0.0}
      # Google reCAPTCHA v3 - CONFIGURAR CON TUS CLAVES REALES
      - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY}
      # Bypass temporal (SOLO para emergencias)
      - NEXT_PUBLIC_RECAPTCHA_BYPASS=${NEXT_PUBLIC_RECAPTCHA_BYPASS:-false}
      - RECAPTCHA_BYPASS=${RECAPTCHA_BYPASS:-false}
    volumes:
      # Persistencia de la base de datos SQLite
      - ./data/db:/app/db
      # Persistencia de archivos subidos
      - ./data/uploads:/app/uploads
    networks:
      - caddy_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  caddy_network:
    external: true 